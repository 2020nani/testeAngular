<!--
    container que sera visualizado na pagina se a constante viewModelos for igual a false
-->
<div class="container">
    <div class="titulo">
        <h1>Veiculos</h1>
    </div>
    
    <div class="cardcontainer" *ngIf="viewModelos === false">
        <div class="headcard">
            <span>Marcas</span>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <p>Marca</p>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let marcas of _marcas">

                        <td>
                            <p>{{ marcas.nome }}</p>
                            <!--
                             botao que aciona funcao modelos passando marcas.codigo como id e marcas.nome como marcaescolhida
                              -->
                            <button (click)="modelos(marcas.codigo, marcas.nome)">ver modelos</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--
    container que sera visualizado na pagina se a constante viewModelos for igual a true
    -->

    <div class="cardcontainer" *ngIf="viewModelos === true">
        <div class="headcard">
            <span>Marcas</span>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <p>Marca</p>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>
                            <p>{{ marcaescolhida }}</p>
                            <!--
                            boato que atualiza constante viewModelos para false 
                            -->
                            <button (click)="viewModelos = false">escolher marca</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--
    container de modelos que so sera visualizado na pagina se a constante viewModelos for igual a true
    -->

    <div class="cardcontainermodelo" *ngIf="viewModelos === true">
        <div class="headcard">
            <span >Modelos</span>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <p>Modelo</p>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let modelo of _modelos.modelos">

                        <td>
                            <p>{{ modelo.nome }}</p>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
